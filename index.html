<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Surprise Box</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Birthday Box -->
      <div class="box" id="birthdayBox">
        <div class="lid" id="lid"></div>
        <div class="box-content">
          <p id="message" class="message">
            Happy Birthday Mahi Mama!
            <br />
            Wishing you lots of love and joy!
          </p>
        </div>
      </div>

      <!-- Balloon and Confetti Shower -->
      <div class="balloon-container" id="balloonContainer">
        <div class="balloon" id="balloon1"></div>
        <div class="balloon" id="balloon2"></div>
        <div class="balloon" id="balloon3"></div>

        <div class="balloon" id="balloon4"></div>
        <div class="balloon" id="balloon5"></div>
        <div class="balloon" id="balloon6"></div>
      </div>
      <div class="confetti" id="confetti"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
